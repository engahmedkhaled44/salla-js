    <title>Document</title>
</head>
<style>

    body {
        background: #e2e2e2;
        font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
        font-size: 14px;
        color:#000;
        margin: 0;
        padding: 0;
      }
      .swiper-container {
        width: 600px;
        max-width: 100%;
        padding-top: 150px;
        padding-bottom: 50px;
      }
      .swiper-slide {
        background-position: center;
        background-size: cover;
        width: 300px;
        height: 300px;
      }
    
      .slider{
        display: flex;
        justify-content: center;
      }
    
        </style>
<body>
    
    <div class="slider">
    <div class="swiper-container">
        <div class="swiper-wrapper">
          <div class="swiper-slide" style="background-image:url(https://images.unsplash.com/photo-1462556791646-c201b8241a94?ixlib=rb-0.3.5&ixid=eyJhcHBfaWQiOjEyMDd9&s=e712ca93edd202526b934b70869d0c92&auto=format&fit=crop&w=1045&q=80)"></div>
          <div class="swiper-slide" style="background-image:url(https://images.unsplash.com/photo-1497030855747-0fc424f89a4b?ixlib=rb-0.3.5&ixid=eyJhcHBfaWQiOjEyMDd9&s=bdda607a8b1c23f94436b0743cea878a&auto=format&fit=crop&w=1050&q=80)"></div>
          <div class="swiper-slide" style="background-image:url(https://images.unsplash.com/photo-1524287515726-d6bd6805ad27?ixlib=rb-0.3.5&ixid=eyJhcHBfaWQiOjEyMDd9&s=00cb23a024b5c3b6be8d6ef8f858a95f&auto=format&fit=crop&w=964&q=80)"></div>

          <div class="swiper-slide" style="background-image:url(https://images.unsplash.com/photo-1452826942781-56e3f80f6a35?ixlib=rb-0.3.5&ixid=eyJhcHBfaWQiOjEyMDd9&s=de2f80f0542c3a93696e183dbe199a18&auto=format&fit=crop&w=1051&q=80)"></div>
        </div>
        <!-- Add Pagination -->
        <div class="swiper-pagination"></div>
      </div>
    </div>


      <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
      <script src="file.js"></script>
</body>
<script>

    var options = {
        effect: "coverflow",
        initialSlide: 2,
        loop: true,
        grabCursor: true,
        centeredSlides: true,
        slidesPerView: 3,
        coverflowEffect: {
      
          initialSlide: 3,
              rotate: 0,
          stretch: 5,
          depth:50,
          modifier: 5,
          slideShadows: true
        },
                      breakpoints: {
      
                        768: { slidesPerView: 2, spaceBetween: 5 },
                          350: { slidesPerView: 2, spaceBetween: 5 },
                      }
      }
      
      var swiper = new Swiper(".swiper-container", options);
    
        </script>
</html>
